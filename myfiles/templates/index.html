<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class="bg-dark">
    




      <div class="card bg-dark">
        <div class="card-header">
          <nav class="navbar navbar-dark bg-dark fixed-top">
            <div col-10 style="margin-left: 20px;">
              <p style="color: white; font-size: 20px;">Fenix Soft</p>
            
            </div>
            <div col-2 style="margin-right: 20px;">
              <h3 class="btn btn-outline-success" style="color: white; margin-left: 15px;">Savat <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg></h3>
            </div>
            <form action="{% url 'main' %}" method="POST" class="navbar-brand col-12">
              {% csrf_token %}
              <div class="input-group" style="margin-left: 15px;">
                <input type="text" class="form-control" placeholder="Qidirish..." name="search"  aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="submit" id="button-addon2" style="margin-right: 30px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
              </div>
            </form>
        </nav>
        </div>
        <div class="card-body">
          <div class="card-text" style="margin-top: 70px;">
            {% for a in amount %}
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                {% if a.amount > '0,0' %}
                <div class="card bg-success m-2">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-10">
                        <div class="d-flex align-items-center align-self-start ">
                          <a class="mb-0 text-decoration-none" href="" style="color: white; font-size: 20px;">{{ a.name }}</a>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="icon icon-box-success ">
                          <span class="mdi mdi-arrow-top-right icon-item">{{ a.amount }}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% else %}
                <div class="card bg-danger m-2">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-10">
                        <div class="d-flex align-items-center align-self-start ">
                          <a class="mb-0 text-decoration-none" style="color: white; font-size: 20px;">{{ a.name }}</a>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="icon icon-box-success ">
                          <span class="mdi mdi-arrow-top-right icon-item">{{ a.amount }}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% endif %}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Miqdori</label>
                  <input type="number" class="form-control">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>

</html>
