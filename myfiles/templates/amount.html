<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title></title>
  </head>
  <body class="bg-dark">

    <div class="card text-center">
        {% if messages %}
          {% for message in messages %}
          <div class="alert {{ message.tags }} m-2" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
        <div class="card-header">
          <a href="{% url 'main' %}" style="text-decoration: none; font-size: 15px; color:black">{{ data.name }}</a> <b>{{ data.price2 }} so`m</b>
        </div>
        <div class="card-body">
            <form action="{% url 'amount_page' data.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Miqdorini kiriting!</label>
                  <input type="number" class="form-control" name="amount">
                  <input type="float" value="{{ data.amount }}" name="miqdor_baza" hidden>
                </div>
                <button type="submit" class="btn btn-primary">Saqlash</button>
              </form>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
